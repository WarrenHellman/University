<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>

    <body>
        <h1>My Registration Form</h1>
    
        <p><label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"></p>
    
        <p><label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"></p>
    
        <p><label for="email">Email:</label>
        <input type="text" id="email" name="email"></p>
    
        <p><label for="password">Password:</label>
        <input type="password" id="password" name="password"></p>
    
        <p><label for="confpassword">Confirm Password:</label>
        <input type="password" id="confpassword" name="confpassword"></p>

        <p>Birthday:<input id="date" type="date"></p>
    
        <p><label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"></p>
    
        <p>A short description about yourself:</p>
        <p><textarea name="descriptionbox"></textarea></p>

        <p>Favorite programming language?
        <select name="favlanguage">
        <option value="js">Javascript</option>
        <option value="py">Python</option></select></p>

        <p><input type="submit" value="Submit"></p>
    </body>

</html>
